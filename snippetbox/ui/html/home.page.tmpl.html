{{template "base" .}}

{{define "title"}} Home {{end}}

{{define "body"}}

<h2>Últimos Snippets</h2>

  {{if.}}
      <table>
        <tr>
          <th>Tilulo</th>
          <th>Created</th>
          <th>Id</th>
        </tr>
        
        {{range .}}
        
          <tr>
            <td> <a href="/snipppet?id={{.ID}}">{{.Title}}</a></td>
            <td>{{.Created}}</td>
            <td>#{{.ID}}</td>
          </tr>
        
        {{end}}
        
      </table>

  {{else}}

    <p>Nenhum Snippet válido no momento ...</p>

  {{end}}

{{end}}
